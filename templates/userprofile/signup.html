{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg ">
    <h2 class="text-2xl font-bold mb-5">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        {{ userprofileform | crispy}}
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg">Sign Up!</button>
    </form>
</div>
{% endblock content %}
