{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg ">
    <h2 class="text-2xl font-bold mb-5">Register</h2>
    <form method="post mb-3">
        {% csrf_token %}
        {{ form | crispy}}
        {{ userprofileform | crispy}}
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg">Sign Up!</button>
        
    </form>
    <div class="mt-3">
        <a href="{% url 'password_reset' %}" class="my-2 bg-blue-500 hover:bg-blue-700 px-3 py-2 text-sm mt-3 text-white rounded-lg">Forgot Password</a>
    </div>
</div>


{% endblock content %}
