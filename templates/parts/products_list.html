{% load humanize %}
<div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 lg:gap-4 gap-2">
        {% for p in list_products %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="relative">
                <a href="{% url 'product_detail' p.category.slug p.slug %}" ><img class="w-full h-48 object-cover" src="{{ p.get_thumbnail }}" alt="{{ p.title }}"></a>
            </div>
            
            <div class="p-4">
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-gray-600">{{ p.title }}</h3>
                    <p class="text-gray-600">Ksh {{ p.price|floatformat:0|intcomma }}</p>
                </div>
            </div>

            <div class="border-t flex items-center justify-center">
                <a href="{% url 'product_detail' p.category.slug p.slug %}" class="block text-center font-bold py-2 text-grade hover:text-red-200 bg-dark hover:bg-gray-900 px-3 rounded-lg  md:w-1/2  mt-2 mb-2">Buy</a>
            </div>
        </div>
        {% endfor %}

        <h2></h2>
    </div>
</div>
